<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theTeam.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="/swiper-bundle.min.css" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
    <title>Meet Team</title>
</head>
<body>
 <section id="team">
    <div class="team-heading">
        <h1>Meet the Team</h1>
    </div>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <div class="team-box">
                <div class="t-b-img">
                    <img src="victorNdou.png" alt="">
                </div>
        
            <div class="t-b-text">
                <strong>Victor Ndou</strong>
                <span>Head of Payments & Fraud</span>
                <div class="team-social">
                    <a href="">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
           </div>
          </div>
          
          
          <div class="swiper-slide">
            <div class="team-box">
                <div class="t-b-img">
                    <img src="lufunoM.png" alt="">
                </div>
        
            <div class="t-b-text">
                <strong>Lufuno Manyikana</strong>
                <span>Founder & CEO</span>
                <div class="team-social">
                    <a href="">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
          </div>

          
          <div class="swiper-slide">
            <div class="team-box">
                <div class="t-b-img">
                    <img src="otha.png" alt="">
                </div>
        
            <div class="t-b-text">
                <strong>Victor Ndou</strong>
                <span>Operations Manager</span>
                <div class="team-social">
                    <a href="">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
          </div>


        </div>
      </div>
 
 </section>
   <!-- Swiper JS -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <!-- Initialize Swiper -->
   <script>
     var swiper = new Swiper(".mySwiper", {
       effect: "coverflow",
       grabCursor: true,
       centeredSlides: true,
       slidesPerView: "auto",
       coverflowEffect: {
         rotate: 50,
         stretch: 0,
         depth: 100,
         modifier: 1,
         slideShadows: true,
       },
       pagination: {
         el: ".swiper-pagination",
       },
     });
   </script>
</body>
</html>
