<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Calculator</title>
<link rel="stylesheet" type="text/css" href="/CSS/calc.css">


</head>
<body>
 
<div class="calculator-heading">
  <h1>Let's Explore Your Affordability with Our Budget Calculator</h1>
</div>
<div class="calculator-container">
  <h2>Loan Calculator</h2>
  <div class="form-container">
    <div class="calculator-input">
      <label for="loanAmount">Loan Amount (R):</label>
      <input type="number" id="loanAmount" min="1" required>
    </div>
 
    <div class="calculator-input">
      <label for="interestRate">Interest Rate (%):Min 7.5% </label>
      <input type="number" id="interestRate" min="7.5" required>
      <span id="interestRateError" class="error-message"></span>
 
      <label for="years">Years:</label>
      <input type="number" id="years" min="1" required>
 
      <label for="loanType">Loan Type:</label>
      <select id="loanType" required>
        <option value="">Select</option>
        <option value="student">Student Loan</option>
        <option value="personal">Personal Loan</option>
        <option value="business">Business Loan</option>
      </select>
    </div>
 
    <button id="calculateBtn">Calculate</button>
  </div>
 
  <div id="resultsContainer" style="display: none;">
    <div class="calculator-results">
      <h3>Monthly Payment:</h3>
      <p id="monthlyPayment"></p>
    </div>
    <div class="calculator-results">
      <h3>Total Interest Paid:</h3>
      <p id="totalInterest"></p>
    </div>
    <div class="calculator-results">
      <h3>Total Amount Paid:</h3>
      <p id="totalAmount"></p>
    </div>
    <div class="calculator-error" id="message"></div>
  </div>
</div>
<div class="chart-container">
  <canvas id="loanChart"></canvas>
</div>
 
<script src="calculate.js"></script>

  <script src="calc.js"></script>
 
 
  <!-- Include necessary JavaScript file or code for loan calculation and chart initialization here -->
</body>
</html>
